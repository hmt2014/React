<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>DragableList</title>
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
    <style type="text/css">
        .content-outer{
            position: fixed;
            top: 50%;
            left: 50%;
            width: 500px;
            height: 400px;
            border: 1px solid lightgray;
            margin-top: -250px;
            margin-left: -200px;
            border-radius: 10px;
            padding: 10px;
            box-sizing: border-box;
        }
        ul{
            list-style:none;
            position: relative;
        }
        .item{
            color: darkgray;
        }
        .item-mousedown{
            border: 1px solid black;
            background-color:red;
        }
        .item-drag{
            border: 1px solid gray;
            position: absolute;
        }
    </style>
</head>
<body>
<div class="content-outer">
    <div id="dragList"></div>
</div>
<script type="text/babel">
    var Item = React.createClass({
        getInitialState:function(){
            return {c:"item", dragging: false};
        },
        handleMouseDown: function (event) {
            if(!this.state.dragging) {
                this.setState({c: "item-mousedown"});
            }
        },
        handleMouseUp: function(event){
            if(!this.state.dragging){
                this.setState({c: "item"});
            }
            this.setState({dragging: false});
        },
        handleMouseMove: function(event){
            event.stopPropagation();
            this.setState({c: "item-drag", dragging: true});
        },
        render: function(){
           return (<li className={this.state.c} onMouseDown={this.handleMouseDown} onMouseUp={this.handleMouseUp} onMouseMove={this.handleMouseMove}>{this.props.name}</li>);
        }
    });
    var ItemList = React.createClass({
        render: function(){
            var rows = [];
            for (var i=0; i < 5; i++) {
                rows.push(<Item name={i}/>);
            }
            return (<ul>{rows}</ul>);
        }
    });
    ReactDOM.render(
            <ItemList />,
        document.getElementById('dragList')
    );
</script>
</body>
</html>
