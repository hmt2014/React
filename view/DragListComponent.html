<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>DragableList</title>
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
    <style type="text/css">
        .content-outer{
            position: fixed;
            top: 50%;
            left: 50%;
            width: 500px;
            height: 400px;
            border: 1px solid lightgray;
            margin-top: -250px;
            margin-left: -200px;
            border-radius: 10px;
            padding: 10px;
            box-sizing: border-box;
        }
        .item{
            color: red;
        }
        .item-mousedown{
            border: 1px solid black;
            background-color:red;
        }
    </style>
</head>
<body>
<div class="content-outer">
    <div id="dragList"></div>
</div>
<script type="text/babel">
    var Item = React.createClass({
        getInitialState:function(){
            return {c:"item"};
        },
        handleMouseDown: function (event) {
            //this.props.className = "mousedown";
            alert(this.props.name);
            this.setState({c:"item-mousedown"});
        },
        render: function(){
           return (<li className={this.state.c} onMouseOver={this.handleMouseDown}>{this.props.name}</li>);
        }
    });
    ReactDOM.render(
            <Item name="111" className="item"/>,
        document.getElementById('dragList')
    );
</script>
</body>
</html>
